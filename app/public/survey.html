<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-left"><span class="fa fa-child"></span>Friend Finder</h1>
      <hr>
      <h2 class="text-left">
        Survey Questions
      </h2>
      <br>

    </div>


    <div class="row">
      <div class="col-lg-12">
        <!-- Reservation Page -->
        <div class="card">
          <div class="card-header">
            <h3>About You</h3>
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="reserve-name">Name</label>
                <input type="text" class="form-control" id="reserve-name">
              </div>
              <div class="form-group">
                <label for="reserve-phone">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="reserve-phone">
              </div>

            </form>
          </div>
          <div class="card-body questions">
          </div>

          <button type="submit" class="btn btn-primary submit">Submit</button>

        </div>
      </div>
    </div>


    <footer class="footer">
      <div class="container">
        <p><a href="/api/friends">API Friends List</a> |
          <a href="https://github.com/Shahriar87/FriendFinder">GitHub Repo</a>
      </div>
    </footer>

  </div>

</body>


</html>

<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">

  var questionData = [
    "Your mind is always buzzing with unexplored ideas and plans.",
    "Generally speaking, you rely more on your experience than your imagination.",
    "You find it easy to stay relaxed and focused even when there is some pressure.",
    "You rarely do something just out of sheer curiosity.",
    "People can rarely upset you.",
    "It is often difficult for you to relate to other people’s feelings.",
    "In a discussion, truth should be more important than people’s sensitivities.",
    "You rarely get carried away by fantasies and ideas.",
    "You think that everyone’s views should be respected regardless of whether they are supported by facts or not.",
    "You feel more energetic after spending time with a group of people."
  ];

  for (var i = 0; i < questionData.length; i++) {
    $(".questions").append(

      "<div id = 'q" + (i + 1) + "'><h3><strong>Question " +
      (i + 1) + "</strong></h3><h5>" + questionData[i] + "</h5><select class='chosen-select'><option value=''></option><option value='1'>1 (Strongly Disagree)</option><option value='2'>2</option><option value='3'>3</option><option value='4'>4</option><option value='5'>5 (Strongly Agree)</option></div>"

    )
  };

  $(".submit").on("click", function (event) {
    event.preventDefault();
    // GRAB DATA FOR NEW FRIEND ENTRY
    var newFriend = {
      customerName: $("#reserve-name").val().trim(),
      phoneNumber: $("#reserve-phone").val().trim(),
      customerEmail: $("#reserve-email").val().trim(),
      customerID: $("#reserve-unique-id").val().trim()
    };



  });




</script>
